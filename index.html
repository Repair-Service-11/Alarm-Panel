<HTML>
    <TITLE>Вызов КИП</TITLE>
    <head>
        <link rel="icon" href="favico.ico" sizes="32x32">

        <link rel="stylesheet" href="style.css">
        <link rel="link" href="https://sanchez2z.github.io/Alarm-Panel/">
        <link rel="link" href="https://api.vk.com/method/messages.send?user_id=9325954&message=%D0%9F%D0%BE%D1%81%D1%82%D1%83%D0%BF%D0%B8%D0%BB+%D0%B7%D0%B2%D0%BE%D0%BD%D0%BE%D0%BA+%D0%B2+%D0%B4%D0%B2%D0%B5%D1%80%D1%8C+%D0%BE%D1%82+%D0%92%D0%B8%D0%BA%D0%B8&v=5.81&redirect_url=https%3A%2F%2Fsanchez2z.github.io%2FDoor-Bell%2F&access_token=9236ec4c13dfdd7381d8ae4d04c99cfc1de21761fa0b48b6ca5e212d8732b6d357512e6dfbad916ca03c8
        ">
        <meta http-equiv="refresh" content="100">
    </head>
        <BODY>
            <div class="modal">
                <form action="https://api.vk.com/method/messages.send" method="get" target="_self">
                <div>
                    <!--label type="hidden" for="user_id">ID получателя</label-->
                    <input type="hidden" name="user_id" id="user_id" value="9325954" >
                </div>
                <div class="question">
                    <label for="message">Что случилось?</label>
                    <select class="selects" name="message" id="message"> <!--multiple="multiple" size="4"-->
                            <option value="/" class="output">---Сначала выбери причину, затем жмякни на кнопку---</option>
                        <optgroup label="ХВС">
                            <option value="Операторы тупят. У них кончилась вода на вводе, а они от тебя чего-то хотят.">Низкое давление. Серъёзно? Нажмешь?</option>
                            <option value="На входе раздолбали манометр.">Неисправен манометр (точно ли?)</option>
                        </optgroup>
                        <optgroup label="ХВО">
                            <option value="Порыв на линии, либо сбой в работе ПВН.">Низкое давление ХВО</option>
                            <option value="Кончились химикаты, либо раз ебало насос.">Не работает дозатор химикатов</option>
                        </optgroup>
                        <optgroup label="СН (1-6)">
                            <option value="Перегркзка двигателя, либо сбой питания.">Вырубило</option>
                            <option value="Отсутствует питание или присутствует неквитируемое аварийное событие.">Не запускается</option>
                            <option value="Закусывание гильзы подшипника. Работа без смазки.">Воняет горелым</option>
                            <option value="Перегрев термистора сетевого насоса">Горит индикатор аварии</option>
                        </optgroup>
                        <optgroup label="ПВН (1-4)">
                            <option class="options" value="Низкое давление ГВС">Низкое давление ГВС</option>
                            <option class="options" value="Высокое в честь чего-то давление ГВС">Высокое давление ГВС? Ну дак убавь</option>
                            <option class="options" value="Отключение питания ПВН, сбой ПЧ, либо неисправность ЭД">Не работает насос</option>
                        </optgroup>
                        <optgroup label="КВГМ">
                            <option value="Засорение датчика пламени, либо некорректные показатели горения.">Нет факела горелки</option>
                            <option value="Вода под котлом, либо достигнут предел по заданию разрежения.">Разрежение низкое</option>
                            <option value="Низкий расход воды через котёл.">Низкий расход воды</option>
                            <option value="Низкое давление воды I/O">Низкое давление воды I/O</option>
                        </optgroup>
                        <optgroup label="Греющий контур">
                            <option value="Наводка датчика наружного воздуха">S1 (улица) +50</option>
                            <option value="Перегрев теплообменника. Вероятно отключение ЦНС-1.">S3 +110</option>
                            <option value="Теплообменник засрало.">S4 = S5 или S4 &lt; S5</option>
                            <option value="Теплообменник ушатан.">S5 &gt; 75</option>
                        </optgroup>
                            <option class="other" value="Операторы хотят чего-то, но затрудняются сформулировать что именно">Иная причина</option>
                    </select>
                </div>
                <div>
                    <!--label type="hidden" for="v">Версия API</label-->
                    <input type="hidden" name="v" id="v" value="5.81">
                </div>
                <div>
                    <!--label type="hidden" for="redirect_url">URL</label-->
                    <input type="hidden" name="redirect_url" id="redirect_url" value="https://sanchez2z.github.io/Door-Bell/">
                </div>
                <div>
                    <!--label type="hidden" for="access_token">Token</label-->
                    <input type="hidden" name="access_token" id="access_token" value="9236ec4c13dfdd7381d8ae4d04c99cfc1de21761fa0b48b6ca5e212d8732b6d357512e6dfbad916ca03c8">
                </div>
                <div class="holder">
                    <input type="submit" class="center" value="Сообщить"></input>
                </div>
                </form>
                <div><marquee class="alert" scrollamount="20">Предупреждение об ответственности. Данное средство реализщовано с использованием стороннего API, работа которого регламинтируется владельцем данного API, преназначено для оперативного оповещения персонала, однако оно не заменяет отправки сообщений в ЦПДС.</marquee></div>
            </div>
